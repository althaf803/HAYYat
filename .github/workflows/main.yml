name: Update news data

on:
  schedule:
    - cron: '0 * * * *'   # every hour
  workflow_dispatch:

# Let the workflow push commits
permissions:
  contents: write

concurrency:
  group: update-news
  cancel-in-progress: false

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # make sure we checkout the real branch (change "main" if your default branch is different)
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run app.py
        run: python app.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Only act if news_data.json actually changed
          if git status --porcelain -- news_data.json | grep -q .; then
            git add news_data.json
            git commit -m "chore: update news_data.json [skip ci]" || echo "Nothing to commit"
            # Rebase just in case something landed meanwhile
            git pull --rebase origin main || true
            # Push explicitly from detached HEAD to the branch to avoid exit 128
            git push origin HEAD:main
          else
            echo "No changes to news_data.json"
          fi
